{% include "fragments/head.html" with nav_active="profiles" %}

<div class="row-fluid"><div class="span9"><h4>Profiles</h4><p>
    <a href="{% url 'profile_create' %}" class="btn btn-success">Create new</a>
    <table class="table table-hover table-bordered table-condensed">
        <tbody>
            {% for profile in profiles %}
            <tr>
                <td width="100%"><a href="{% url 'profile_view' id=profile.id %}">{{ profile.name }}</a></td>
                <td>
                    <div class="btn-group">
                        <a class="btn" href="{% url 'profile_edit' id=profile.id %}" title="Edit"><i class="icon-edit"></i></a>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</p></div></div>

{% include "fragments/foot.html" %}
